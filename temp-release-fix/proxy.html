<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouGlish Proxy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .proxy-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: white;
        }
        
        .proxy-header {
            background: #1a73e8;
            color: white;
            padding: 8px 16px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .proxy-url {
            font-family: monospace;
            font-size: 11px;
            opacity: 0.9;
        }
        
        .proxy-actions {
            display: flex;
            gap: 8px;
        }
        
        .proxy-button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
        }
        
        .proxy-button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .proxy-iframe {
            width: 100%;
            height: calc(100vh - 32px);
            border: none;
            background: white;
        }
        
        .loading-overlay {
            position: absolute;
            top: 32px;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .loading-subtext {
            color: #999;
            font-size: 12px;
            max-width: 300px;
            text-align: center;
            line-height: 1.4;
        }
        
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            border: 1px solid #ffcdd2;
            padding: 12px;
            border-radius: 4px;
            margin: 16px;
            font-size: 13px;
        }
        
        .error-actions {
            margin-top: 12px;
        }
        
        .error-button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 8px;
        }
        
        .error-button:hover {
            background: #1557b0;
        }
    </style>
</head>
<body>
    <div class="proxy-container">
        <div class="proxy-header">
            <div>
                <span>YouGlish</span>
                <span class="proxy-url" id="proxyUrl">è¼‰å…¥ä¸­...</span>
            </div>
            <div class="proxy-actions">
                <button class="proxy-button" id="refreshBtn">ğŸ”„ é‡æ–°è¼‰å…¥</button>
                <button class="proxy-button" id="newTabBtn">ğŸ”— æ–°åˆ†é </button>
            </div>
        </div>
        
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">æ­£åœ¨è¼‰å…¥ YouGlish...</div>
            <div class="loading-subtext">å˜—è©¦åœ¨å´é‚Šæ¬„ä¸­é¡¯ç¤ºå®Œæ•´ç¶²ç«™</div>
        </div>
        
        <iframe id="proxyIframe" class="proxy-iframe" style="display: none;"></iframe>
        
        <div class="error-message" id="errorMessage" style="display: none;">
            <div>âŒ ç„¡æ³•è¼‰å…¥ YouGlish ç¶²ç«™</div>
            <div style="margin-top: 8px; font-size: 12px;">
                YouGlish ç¶²ç«™é˜»æ­¢äº†åœ¨å´é‚Šæ¬„ä¸­é¡¯ç¤ºã€‚é€™æ˜¯ç¶²ç«™çš„å®‰å…¨è¨­å®šã€‚
            </div>
            <div class="error-actions">
                <button class="error-button" id="openNewTabBtn">åœ¨æ–°åˆ†é ä¸­é–‹å•Ÿ</button>
                <button class="error-button" id="retryBtn">é‡è©¦</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentUrl = '';
        
        // å¾ URL åƒæ•¸ç²å–è¦è¼‰å…¥çš„ç¶²å€
        function getUrlFromParams() {
            const params = new URLSearchParams(window.location.search);
            return params.get('url');
        }
        
        // è¼‰å…¥ YouGlish ç¶²ç«™
        function loadYouGlish() {
            const url = getUrlFromParams();
            if (!url) {
                showError('ç¼ºå°‘ç¶²å€åƒæ•¸');
                return;
            }
            
            currentUrl = url;
            document.getElementById('proxyUrl').textContent = url;
            
            const iframe = document.getElementById('proxyIframe');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const errorMessage = document.getElementById('errorMessage');
            
            // éš±è—éŒ¯èª¤è¨Šæ¯
            errorMessage.style.display = 'none';
            
            // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
            loadingOverlay.style.display = 'flex';
            iframe.style.display = 'none';
            
            // è¨­å®š iframe 
            iframe.src = url;
            
            // è¨­å®šè¼‰å…¥è¶…æ™‚
            const timeoutId = setTimeout(() => {
                showError('YouGlish ç¶²ç«™é˜»æ­¢äº†åµŒå…¥è¼‰å…¥');
            }, 5000); // 5ç§’è¶…æ™‚
            
            // è¼‰å…¥å®Œæˆ
            iframe.onload = function() {
                clearTimeout(timeoutId);
                
                // æª¢æŸ¥ iframe æ˜¯å¦çœŸçš„è¼‰å…¥äº†å…§å®¹
                setTimeout(() => {
                    try {
                        // å˜—è©¦è¨ªå• iframe å…§å®¹ä»¥ç¢ºèªè¼‰å…¥æˆåŠŸ
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        
                        if (iframeDoc && iframeDoc.body && iframeDoc.body.innerHTML.trim()) {
                            // æª¢æŸ¥æ˜¯å¦è¼‰å…¥äº†å¯¦éš›å…§å®¹è€Œä¸æ˜¯éŒ¯èª¤é é¢
                            const bodyText = iframeDoc.body.innerText || iframeDoc.body.textContent || '';
                            
                            if (bodyText.includes('refused to connect') || 
                                bodyText.includes('cannot be displayed') || 
                                bodyText.includes('X-Frame-Options') ||
                                bodyText.length < 100) {
                                throw new Error('Content blocked or insufficient');
                            }
                            
                            // è¼‰å…¥æˆåŠŸ
                            loadingOverlay.style.display = 'none';
                            iframe.style.display = 'block';
                        } else {
                            throw new Error('Cannot access iframe content');
                        }
                    } catch (e) {
                        showError('YouGlish ç¶²ç«™é˜»æ­¢äº†åµŒå…¥é¡¯ç¤º');
                    }
                }, 1000); // çµ¦å…§å®¹ä¸€äº›æ™‚é–“è¼‰å…¥
            };
            
            // è¼‰å…¥éŒ¯èª¤
            iframe.onerror = function() {
                clearTimeout(timeoutId);
                showError('è¼‰å…¥å¤±æ•—');
            };
        }
        
        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const errorMessage = document.getElementById('errorMessage');
            const iframe = document.getElementById('proxyIframe');
            
            loadingOverlay.style.display = 'none';
            iframe.style.display = 'none';
            errorMessage.style.display = 'block';
            
            errorMessage.querySelector('div').textContent = `âŒ ${message}`;
        }
        
        // åœ¨æ–°åˆ†é ä¸­é–‹å•Ÿ
        function openInNewTab() {
            if (currentUrl) {
                // å‘çˆ¶çª—å£ç™¼é€æ¶ˆæ¯ä¾†é–‹å•Ÿæ–°åˆ†é 
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'openNewTab',
                        url: currentUrl
                    }, '*');
                } else {
                    // å¦‚æœç„¡æ³•å‘çˆ¶çª—å£ç™¼é€æ¶ˆæ¯ï¼Œå˜—è©¦ç›´æ¥é–‹å•Ÿ
                    window.open(currentUrl, '_blank');
                }
            }
        }
        
        // é‡æ–°è¼‰å…¥
        function refresh() {
            loadYouGlish();
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadYouGlish();
            
            // ç¶å®šæŒ‰éˆ•äº‹ä»¶
            document.getElementById('refreshBtn').addEventListener('click', refresh);
            document.getElementById('newTabBtn').addEventListener('click', openInNewTab);
            document.getElementById('openNewTabBtn').addEventListener('click', openInNewTab);
            document.getElementById('retryBtn').addEventListener('click', refresh);
        });
    </script>
</body>
</html>
