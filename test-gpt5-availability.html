<!DOCTYPE html>
<html>
<head>
    <title>GPT-5 Model Availability Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>GPT-5 Model Availability Test</h1>
    <p>This page tests if GPT-5 models are actually available in the OpenAI API.</p>
    
    <input type="password" id="apiKey" placeholder="Enter OpenAI API Key" style="width: 300px; padding: 8px;">
    <button onclick="testGPT5Models()">Test GPT-5 Availability</button>
    
    <div id="results"></div>

    <script>
        async function testOpenAIModel(apiKey, model) {
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{
                            role: 'user',
                            content: 'Say "Hello" to test if this model works.'
                        }],
                        max_tokens: 10
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    return { success: true, response: data.choices[0].message.content };
                } else {
                    return { success: false, error: data.error?.message || 'Unknown error', status: response.status };
                }
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        async function testGPT5Models() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Please enter your OpenAI API key');
                return;
            }

            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">Testing GPT-5 model availability...</div>';

            const modelsToTest = [
                'gpt-5-nano',
                'gpt-5-mini', 
                'gpt-5',
                'gpt-4o-mini', // Control - should work
                'gpt-4o' // Control - should work
            ];

            let resultsHTML = '';

            for (const model of modelsToTest) {
                resultsHTML += `<div class="info">Testing ${model}...</div>`;
                results.innerHTML = resultsHTML;
                
                const result = await testOpenAIModel(apiKey, model);
                
                if (result.success) {
                    resultsHTML += `<div class="success">✅ ${model}: AVAILABLE - Response: "${result.response}"</div>`;
                } else {
                    resultsHTML += `<div class="error">❌ ${model}: NOT AVAILABLE - ${result.error} (Status: ${result.status})</div>`;
                }
                
                results.innerHTML = resultsHTML;
                
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            resultsHTML += '<div class="info"><strong>Test Complete!</strong> If GPT-5 models show as "NOT AVAILABLE", they don\'t exist yet in OpenAI\'s API.</div>';
            results.innerHTML = resultsHTML;
        }
    </script>
</body>
</html>
